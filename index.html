<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h2>SPLI</h2>
        <h2>TTER</h2>
    </div>
    <div class="card">
        <div class="left-card">
            
            <div class="section-bill">
                <p class="left-card-text">Bill</p>
                <input class="bill" type="number" placeholder="0">
            </div>
            
            <div class="section-select-tip">
                <p class="left-card-text">Select tip %</p>
                <div class="card-inputs">
                    
                    <input class="discount-input" id="five" type="radio" name="discount">
                    <label class="discount-label" for="five">5%</label>
            
                    <input class="discount-input" id="ten" type="radio" name="discount">
                    <label class="discount-label" for="ten">10%</label>
            
                    <input class="discount-input" id="fifteen" type="radio" name="discount">
                    <label class="discount-label" for="fifteen">15%</label>

                    <input class="discount-input" id="twenty-five" type="radio" name="discount">
                    <label class="discount-label" for="twenty-five">25%</label>
            
                    <input class="discount-input" id="fifty" type="radio" name="discount">
                    <label class="discount-label" for="fifty">50%</label>
                            
                    <input class="discount-input" id="custom" type="radio" name="discount">
                    <label class="discount-custom" for="custom">Custom</label>

                </div>
            </div>
            
            <div class="section-number-people">
                <p class="left-card-text">Number of People</p>
                <input class="number-people" type="number" placeholder="0">
            </div>
        </div>

        <div class="right-card">

            <div class="text-part">
                <div class="tip-amount">
                    <div class="right-card-text">
                        <h3 class="right-card-title">Tip Amount</h2>
                        <p class="right-card-subtitle">/ person</p>
                    </div>
                    <div class="span">
                        <span id="tip-amount-span">$0.00</span>
                    </div>    
                </div>
                      
                <div class="total">
                    <div class="right-card-text">
                        <h3 class="right-card-title">Total</h2>
                        <p class="right-card-subtitle">/ person</p>
                    </div>
                    <div class="span">
                        <span id="total-span">$0.00</span>
                    </div>
                </div>
            </div>

            <button id="reset-calculator">RESET</button>
        </div>
    </div>
    
</body>
</html>
